<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Potatoro App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">

    <label for='session'>Session duration</label>
    {{input name='session' value=session}}
    <button {{action 'startSession'}}>Start session</button>
    </br>

    <label for='break'>Break duration</label>
    {{input name='break' value=break}}
    <button {{action 'startBreak'}}>Start break</button>

    </br>
    <button {{action 'startFlow'}}>Start flow</button>

    <div style='text-align: center; font-size:72px;vertical-align: middle' id='session'></div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/jquery.cookie.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>

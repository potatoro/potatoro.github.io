<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Potatoro App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div class='row'>
      <div style='text-align: center;' class='hero-unit span6 offset4'>
        <form class="form-inline">
          <div class="input-prepend">
            <span class="add-on">Session duration</span>
            {{input name='session' value=session class='input-small'}}
          </div>
          <div class="input-prepend">
            <span class="add-on">Break duration</span>
            {{input name='break' value=break class='input-small'}}
          </div>
        </form>
        <div class='row'>
          <div class="btn-group span6">
            <button class='btn btn-primary' {{action 'startSession'}}>Start session</button>
            <button class='btn btn-warning' {{action 'startBreak'}}>Start break</button>
            <button class='btn btn-success' {{action 'startFlow'}}>Start flow</button>
            <button class='btn btn-danger' {{action 'stopTimer'}}>Stop</button>
          </div>
        </div>
        <div class='row'>
          <div style='font-size:72px; margin-top: 30px;' id='session'>00:00</div>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/jquery.cookie.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
